<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p><img src="die1.png" id="die1" alt="die 1 image">
		<img src="die1.png" id="die2" alt="die 2 image">
		<img src="die1.png" id="die3" alt="die 3 image">
		<img src="die1.png" id="die4" alt="die 4 image">
		<img src="die1.png" id="die5" alt="die 5 image">
		<img src="die1.png" id="die6" alt="die 6 image"></p>
	<p><img src="die1.png" id="die7" alt="die 7 image">
		<img src="die1.png" id="die8" alt="die 8 image">
		<img src="die1.png" id="die9" alt="die 9 image">
		<img src="die1.png" id="die10" alt="die 10 image">
		<img src="die1.png" id="die11" alt="die 11 image">
		<img src="die1.png" id="die12" alt="die 12 image"></p>	

		<form action="#">
			<input type="button" id="roll" value="Roll Dice">
		</form>
		<p><table id="frequencyTableDiv" style="border:3px #cccccc solid;" cellpadding="10" border=‘1’></table></p>
</body>
	<script type="text/javascript">
		var frequency1, frequency2, frequency3, frequency4, frequency5, frequency6;
		var face, totalDice;
		
		function start() {
			var button = document.getElementById("roll");
			button.addEventListener("click", rollDice, false);
		}

		function rollDice() {
			for (var i = 1; i <= 12; ++i) {
				face = Math.floor(1 + Math.random() * 6);
				setImage(i, face);
				tallyRolls(face);
				++totalDice;
			}
			updateFrequencyTable();
		}

		function setImage(dieNumber, face) {
			var dieImg = document.getElementById("die" + dieNumber)
			dieImg.setAttribute("src", "die" + face +　".png");
			dieImg.setAttribute("alt", "die image with" + face + " spot(s)");
		}

		function tallyRolls(face) {
			switch(face) {
				case 1:
					++frequency1;
					break;
				case 2:
					++frequency2;
					break;
				case 3:
					++frequency3;
					break;
				case 4:
					++frequency4;
					break;
				case 5:
					++frequency5;
					break;
				case 6:
					++frequency6;
					break;
			}
		}

		function updateFrequencyTable() {
			var tableDiv = document.getElementById("frequencyTableDiv");
			tableDiv.innerHTML = "<table>" + 
								 "<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thead>" + 
								 "<tbody><tr> <td>1</td> <td>" + frequency1 + "</td> <td>" + Math.floor((frequency1/totalDice) * 100) + "%" + "</td> </tr>" +
										"<tr> <td>2</td> <td>" + frequency2 + "</td> <td>" + Math.floor((frequency2/totalDice) * 100) + "%" + "</td> </tr>" +
										"<tr> <td>3</td> <td>" + frequency3 + "</td> <td>" + Math.floor((frequency3/totalDice) * 100) + "%" + "</td> </tr>" +
										"<tr> <td>4</td> <td>" + frequency4 + "</td> <td>" + Math.floor((frequency4/totalDice) * 100) + "%" + "</td> </tr>" +
										"<tr> <td>5</td> <td>" + frequency5 + "</td> <td>" + Math.floor((frequency5/totalDice) * 100) + "%" + "</td> </tr>" +
										"<tr> <td>6</td> <td>" + frequency6 + "</td> <td>" + Math.floor((frequency6/totalDice) * 100) + "%" + "</td> </tr>" + 
										"</tbody></table>";
		}
		window.addEventListener("load", start, false);
	</script>
</html>
